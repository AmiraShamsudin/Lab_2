<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<h2>Form</h2>

<form action="/submit_form" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td><input type="file" name="photo" required></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
            <td>Religion:</td>
            <td><input type="text" name="religion" required></td>
        </tr>
        <tr>
            <td>Race:</td>
            <td><input type="text" name="race" required></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <input type="text" name="street" placeholder="Street" required><br>
                <input type="text" name="town" placeholder="Town" required><br>
                <input type="text" name="district" placeholder="District" required><br>
                <input type="text" name="state" placeholder="State" required>
            </td>
        </tr>
        <tr>
            <td>Contact:</td>
            <td>
                <input type="tel" name="mobile" placeholder="Mobile Phone" required><br>
                <input type="text" name="social_media" placeholder="Social Media" required><br>
                <input type="url" name="website" placeholder="Website" required>
            </td>
        </tr>
        <tr>
            <td>Course & Institution:</td>
            <td><input type="text" name="course" required></td>
            <td><input type="text" name="institution" required></td>
        </tr>
        <tr>
            <td>Programming Skills:</td>
            <td><input type="text" name="programming_skills" required></td>
        </tr>
        <tr>
            <td>Personal Interest:</td>
            <td><textarea name="personal_interest" rows="5" cols="100"></textarea></td>
        </tr>
        <tr>
            <td>Plan in 2024:</td>
            <td><textarea name="plan_2024" rows="5" cols="100"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
